server:
  port: 8081
  servlet:
    context-path: /aimin-auth

spring:
  application:
    name: aimin-auth

  profiles:
    active: dev

  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:base.yml
      - classpath:redis.yml
      - classpath:cache.yml
      - classpath:ds.yml


# 申请微信小程序测试号即可，https://developers.weixin.qq.com/miniprogram/dev/devtools/sandbox.html
wx:
  appid: ${WX_APPID}
  secret: ${WX_SECRET}

