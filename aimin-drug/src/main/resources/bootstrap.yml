server:
  port: 8082
  servlet:
    context-path: /aimin-drug

spring:
  application:
    name: aimin-drug
  profiles:
    active: dev

  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:ds.yml
      - classpath:es.yml
      - classpath:redis.yml
      - classpath:mq.yml
      - classpath:base.yml
      - classpath:cache.yml
      - classpath:file.yml

canal:
  server:
    ip: ${CANAL.IP}
    port: ${CANAL.PORT}
  destination: example
  initialDelay: 5000
  fixedDelay: 5000
  subscribe: .*\..*