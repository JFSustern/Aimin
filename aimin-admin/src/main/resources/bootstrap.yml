server:
  port: 8084
  servlet:
    context-path: /aimin-admin

spring:
  application:
    name: aimin-admin
  profiles:
    active: dev
  aop:
    proxy-target-class: true

 # classpath 引入其他配置，报红，忽略即可
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:ds.yml
      - classpath:redis.yml
      - classpath:cache.yml
      - classpath:base.yml

# 阿里云图形验证码配置
aliyun:
  captcha:
    access-key-id: ${ALIBABA_CLOUD_ACCESS_KEY_ID} # 替换为你的Access Key ID
    access-key-secret: ${ALIBABA_CLOUD_ACCESS_KEY_SECRET} # 替换为你的Access Key Secret
    endpoint: captcha.cn-shanghai.aliyuncs.com # 替换为你的验证码服务的Endpoint
    connect-timeout: 5000
    read-timeout: 5000
    scene-id: 3xb2a2t8 # 替换为你的验证码场景ID