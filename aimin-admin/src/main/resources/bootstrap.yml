server:
  port: 8084
  servlet:
    context-path: /aimin-admin

spring:
  application:
    name: aimin-admin
  profiles:
    active: dev
  aop:
    proxy-target-class: true

  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:ds.yml
      - classpath:redis.yml
      - classpath:cache.yml
      - classpath:base.yml

aliyun:
  captcha:
    access-key-id: ${ALIBABA_CLOUD_ACCESS_KEY_ID}
    access-key-secret: ${ALIBABA_CLOUD_ACCESS_KEY_SECRET}
    endpoint: captcha.cn-shanghai.aliyuncs.com
    connect-timeout: 5000
    read-timeout: 5000
    scene-id: 3xb2a2t8