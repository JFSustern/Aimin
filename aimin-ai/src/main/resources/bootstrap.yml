server:
  port: 8087
  servlet:
    context-path: /aimin-ai

spring:
  application:
    name: aimin-ai
  profiles:
    active: dev
  ai:
    openai:
      base-url: http://localhost:11434
      api-key: test
      chat:
        options:
          model: myaniu/qwen2.5-1m:latest



  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - classpath:base.yml
      - classpath:mongo.yml