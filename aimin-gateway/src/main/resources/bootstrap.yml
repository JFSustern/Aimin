server:
  port: 9000

spring:
  profiles:
    active: dev

  application:
    #项目名称必填，在注册中心唯一
    #最好和之前域名规范、kubernetes service名等保持一致（会作为调用）
    name: aimin-gateway

  cloud:
    nacos:
      server-addr: 8.141.30.139:8848
      discovery:
        namespace: 449909fc-d990-4165-a6f7-ae2227b218c4
        group: DEFAULT_GROUP
      config:
        namespace: 449909fc-d990-4165-a6f7-ae2227b218c4
        group: DEFAULT_GROUP
    gateway:
      routes:
        - id: aimin-auth-server
          uri: lb://aimin-auth
          predicates:
            - Path=/aimin-auth/**
